<div style="margin-left: auto; margin-right: auto">
  <p id="profileFeedback"></p>
</div>
<div>
  <h1>Profile</h1>

  <!-- TODO 6 -->
  <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="updateUser()">
    <div>
      <label for="name">Name: </label>
      <input type="text" id="name" formControlName="name" placeholder="Enter your name">
    </div>
    <div>
      <label for="surname_1">Surname 1: </label>
      <input type="text" id="surname_1" formControlName="surname_1" placeholder="Enter your first surname">
    </div>
    <div>
      <label for="surname_2">Surname 2: </label>
      <input type="text" id="surname_2" formControlName="surname_2" placeholder="Enter your second surname">
    </div>
    <div>
      <label for="alias">Alias: </label>
      <input type="text" id="alias" formControlName="alias" placeholder="Enter your alias">
    </div>
    <div>
      <label for="birth_date">Birth Date: </label>
      <input type="date" id="birth_date" formControlName="birth_date">
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email">
    </div>
    <div>
      <label for="password">Password: </label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password">
    </div>
    <div>
      <button type="submit">Update Profile</button>
    </div>
  </form>

</div>
